name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with KasmVNC"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - amd64

startup: services
boot: auto
init: false

ports:
  "6080/tcp": 6080
ports_description:
  "6080/tcp": "KasmVNC web (HTTP & HTTPS)"

webui: "http://[HOST]:[PORT:6080]/"

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: "ChangeMe123"   # â‰¥ 6 chars; used for KasmVNC Basic Auth (user: root)
  insecure_mode: false

schema:
  vnc_password: password?
  insecure_mode: bool
