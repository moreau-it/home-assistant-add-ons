name: "OpenCPN"
version: "5.12.0"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on"
url: "https://github.com/moreau-it/home-assistant-add-ons/tree/main/opencpn"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
init: false
webui: "[PROTO:tcp]://[HOST]:[PORT:6080]/"
ports:
  6080/tcp: 6080
map:
  - share:rw
devices:
  - /dev/hidraw0
  - /dev/hidraw1
#full_access: true
udev: true
tmpfs: false
options:
  message: "OpenCPN"
schema:
  message: str
