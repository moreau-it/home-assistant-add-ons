name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with USB, VNC, and noVNC support"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - armv7
  - armhf
  - amd64
  - i386

startup: services
boot: auto
init: false

webui: "http://[HOST]:[PORT:6080]/"

ports:
  6080/tcp: 6080   # noVNC (web)
  5901/tcp: 5901   # TigerVNC
  10110/tcp: 10110 # NMEA TCP
  10110/udp: 10110 # NMEA UDP

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: "password"
  insecure_mode: false
  message: "OpenCPN add-on with VNC, USB, GPS, and noVNC web support"

schema:
  vnc_password: password
  allow_insecure_vnc: bool
  message: str
