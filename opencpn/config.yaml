name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with USB, KasmVNC & noVNC"
url: "https://github.com/OpenCPN/OpenCPN"

arch:
  - aarch64
  - amd64

startup: services
boot: auto
init: false

ports:
  6080/tcp: 6080
  5901/tcp: 5901
  8444/tcp: 8444

webui: "[PROTO:tcp]://[HOST]:[PORT:6080]/"

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: ""
  insecure_mode: false

schema:
  vnc_password: password?
  insecure_mode: bool
