name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with KasmVNC"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - amd64

startup: services
boot: auto
init: false

# -------------------------------------
# Direct port for Cloudflare / browser
# -------------------------------------
ports:
  "6901/tcp": 6901
ports_description:
  "6901/tcp": "KasmVNC Web Interface (HTTP/Websocket)"

# -------------------------------------
# Ingress disabled (required for direct access)
# -------------------------------------
ingress: false

# -------------------------------------
# Sidebar entries removed
# (panel_title, panel_icon, panel_admin removed)
# -------------------------------------

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: "ChangeMe123"
  insecure_mode: false

schema:
  vnc_password: password?
  insecure_mode: bool
