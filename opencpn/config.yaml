name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with USB support"
url: "https://github.com/OpenCPN/OpenCPN"

arch:
  - aarch64
  - armv7
  - armhf
  - amd64
  - i386

startup: services
boot: auto
init: false

webui: "[PROTO:tcp]://[HOST]:[PORT:6080]/"

ports:
  6080/tcp: 6080

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true      # recommended for log access
tty: true        # recommended for log access

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  message: "OpenCPN add-on with live VNC, USB, and GPS chart support"
  vnc_auth_required: false      # If false, VNC starts without a password
  vnc_password: ""             # Leave empty to disable authentication  

schema:
  message: str
  vnc_password: str?
  vnc_auth_required: bool

schema:
  message: str

# host_dbus: true     # optional – only enable if needed
# tmpfs: true         # optional – GTK apps benefit sometimes

