 name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with KasmVNC"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - amd64

startup: services
boot: auto
init: false

# ðŸ”¹ Ingress (for Home Assistant sidebar / panel)
ingress: true
ingress_port: 6080   # KasmVNC listens on 6080 inside the container

panel_title: "OpenCPN"
panel_icon: "mdi:crosshairs-gps"
panel_admin: false    # set true if you want only admins to see it

# ðŸ”¹ Direct port for Cloudflare / local browser
ports:
  "6080/tcp": 6080
ports_description:
  "6080/tcp": "KasmVNC Web Interface (HTTP/WebSocket)"

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: "ChangeMe123"
  insecure_mode: false

schema:
  vnc_password: password?
  insecure_mode: bool
