name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with KasmVNC"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - amd64

startup: services
boot: auto
init: false

# Host port (for direct access: http://homeassistant.local:6080)
# If you ONLY want ingress, you can comment this whole 'ports' block out.
ports:
  "6080/tcp": 6080
ports_description:
  "6080/tcp": "KasmVNC web (HTTP & HTTPS)"

# Direct webui link (outside ingress)
webui: "http://[HOST]:[PORT:6080]/"

# Ingress / sidebar
ingress: true
ingress_port: 6080           # internal port used by KasmVNC

panel_title: "OpenCPN"
panel_icon: "mdi:crosshairs-gps"
panel_admin: false           # set true if you want it visible only to admins

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: "ChangeMe123"
  insecure_mode: false

schema:
  vnc_password: password?
  insecure_mode: bool
