
name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with USB support"
url: "https://github.com/OpenCPN/OpenCPN"
arch:
  - aarch64
  - armv7
  - armhf
  - amd64
  - i386
startup: services
boot: auto
init: false
webui: "[PROTO:tcp]://[HOST]:[PORT:6080]/"
ports:
  6080/tcp: 6080

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  message: "OpenCPN add-on with live VNC, USB and GPS chart support"

schema:
  message: str
