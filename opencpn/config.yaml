name: "OpenCPN"
version: "latest"
slug: "opencpn"
description: "Marine navigation app OpenCPN running as a Home Assistant add-on with USB, noVNC, and optional password authentication"
url: "https://github.com/OpenCPN/OpenCPN"

arch:
  - aarch64
  - armv7
  - armhf
  - amd64
  - i386

startup: services
boot: auto
init: false

webui: "[PROTO:tcp]://[HOST]:[PORT:6080]/"

ports:
  6080/tcp: 6080

devices:
  - /dev/ttyAMA0
  - /dev/ttyUSB0
  - /dev/hidraw0
  - /dev/hidraw1

udev: true
stdin: true
tty: true

privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RAWIO

map:
  - share:rw
  - config:rw

options:
  vnc_password: ""
  insecure_mode: false
  vnc_resolution: "1280x800"
  novnc_port: 6080

schema:
  vnc_password:
    type: password?
    description: "Password for noVNC (empty disables authentication if insecure_mode=true)"
  insecure_mode:
    type: boolean
    default: false
  vnc_resolution:
    type: string
    default: "1280x800"
  novnc_port:
    type: integer
    default: 6080
