worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  'upstream_status=$upstream_status '
                  'ref="$http_referer" ua="$http_user_agent" '
                  'rt=$request_time urt=$upstream_response_time '
                  'x_ingress_path="$http_x_ingress_path"';

  access_log  /var/log/nginx/access.log  main;
  error_log   /var/log/nginx/error.log   debug;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen __NGINX_PORT__;
    server_name _;

    # Only HA Supervisor may access ingress
    allow 172.30.32.2;
    deny  all;

    # Ingress-safe root handler (NO redirect)
    location = / {
      rewrite ^ /vnc.html break;
    }

    location / {
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Ingress-Path $http_x_ingress_path;

      # Inject Basic Auth for KasmVNC
      proxy_set_header Authorization "Basic __KASMVNC_AUTH__";

      proxy_buffering off;
      proxy_request_buffering off;

      proxy_pass http://127.0.0.1:__INTERNAL_PORT__;
    }
  }
}