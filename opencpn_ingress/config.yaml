name: "OpenCPN (Ingress)"
version: "0.1.5"
slug: "opencpn_ingress"
description: "OpenCPN via KasmVNC, exposed only through Home Assistant ingress"
url: "https://github.com/moreau-it/home-assistant-add-ons"

arch:
  - aarch64
  - amd64
  - armv7

startup: services
init: false

ingress: true
ingress_port: 8099 # ← nginx listens here
# ingress_entry omitted → HA will use /

panel_icon: mdi:ship-wheel
panel_title: OpenCPN
panel_admin: false

homeassistant_api: false
hassio_role: default
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH

options:
  vnc_password: "ChangeMe123"
  insecure_mode: true

schema:
  vnc_password: str
  insecure_mode: bool
